  <div class="full-page-wrapper text-center" id="full-page">
    <div class="page-title"><h1>Recipe Giraffe</h1></div>
    <div class="inputs">
      <form>
      <div class="form-group">
        <label for="uid"><strong>User ID</strong></label>
        <input type="text" class="form-control" id="uid" aria-describedby="user-id" placeholder="Enter your user ID" required>
      </div>
      <div class="form-group">
        <label for="ingredients"><strong>Ingredients (optional)</strong></label>
        <input type="text" class="form-control" id="ingredients" placeholder="eggs, seedless watermelon, cumin">
        <small id="ingredient_help" class="form-text">Optionally enter one or more ingredients to refine the search.</small>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
